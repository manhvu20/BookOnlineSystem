<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Quản lý sách</title>
</h:head>
<h:body>
    <h2>Danh sách sách</h2>
    
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Tiêu đề:" />
            <h:inputText id="title" value="#{bookManagementBean.newBook.title}" />
            
            <h:outputLabel for="author" value="Tác giả:" />
            <h:inputText id="author" value="#{bookManagementBean.newBook.author}" />
            
            <h:outputLabel for="price" value="Giá:" />
            <h:inputText id="price" value="#{bookManagementBean.newBook.price}" />
        </h:panelGrid>
        
        <h:commandButton value="Thêm sách" action="#{bookManagementBean.addBook}" />
    </h:form>
    
    <br />
    
    <table border="1">
        <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Tác giả</th>
                <th>Giá</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <ui:repeat value="#{bookManagementBean.books}" var="book">
                <tr>
                    <td>#{book.title}</td>
                    <td>#{book.author}</td>
                    <td>#{book.price}</td>
                    <td>
                        <h:commandButton value="Sửa" action="#{bookManagementBean.updateBook}" />
                        <h:commandButton value="Xóa" action="#{bookManagementBean.deleteBook(book.id)}" />
                    </td>
                </tr>
            </ui:repeat>
        </tbody>
    </table>
</h:body>
</html>
