<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Trang thanh toán</title>
    </h:head>
    <h:body>
        <h2>Chi tiết thanh toán</h2>
        <h:panelGrid columns="2">
            <h:outputText value="Payment ID:" />
            <h:outputText value="#{paymentManagementBean.selectedPayment.id}" />

            <h:outputText value="Order ID:" />
            <h:outputText value="#{paymentManagementBean.selectedPayment.orderId}" />

            <h:outputText value="Payment Method:" />
            <h:outputText value="#{paymentManagementBean.selectedPayment.paymentMethod}" />

            <h:outputText value="Payment Date:" />
            <h:outputText value="#{paymentManagementBean.selectedPayment.paymentDate}" />

            <h:outputText value="Status:" />
            <h:outputText value="#{paymentManagementBean.selectedPayment.status}" />
        </h:panelGrid>
    </h:body>
</html>
