<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Quản lý người dùng</title>
</h:head>
<h:body>
    <h1>Quản lý người dùng</h1>
    
    <h:dataTable value="#{adminUserManagementBean.allUsers}" var="user">
        <h:column>
            <f:facet name="header">Tên người dùng</f:facet>
            #{user.name}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{user.email}
        </h:column>
        <h:column>
            <f:facet name="header">Địa chỉ</f:facet>
            #{user.address}
        </h:column>
        <h:column>
            <h:commandButton value="Cập nhật" action="#{adminUserManagementBean.updateUser(user)}"/>
        </h:column>
        <h:column>
            <h:commandButton value="Xóa" action="#{adminUserManagementBean.deleteUser(user.username)}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
