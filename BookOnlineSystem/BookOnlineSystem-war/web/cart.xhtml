<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Giỏ hàng</title>
</h:head>
<h:body>
    <h3>Giỏ hàng của bạn</h3>
    <h:form>
        <h:outputLabel for="quantity">Quantity:</h:outputLabel>
        <h:inputText id="quantity" value="#{cartItemManagementBean.quantity}" />
        <h:commandButton value="Add to Cart" action="#{cartItemManagementBean.addCartItem}" />
    </h:form>

    <h:form>
        <ui:repeat value="#{cartItemManagement.getAllCartItems()}" var="item">
            <h:panelGrid columns="2">
                <h:outputText value="#{item.name}" />
                <h:outputText value="#{item.price}" />
                <h:commandButton value="Remove" action="#{cartItemManagementBean.removeCartItem}" />
            </h:panelGrid>
        </ui:repeat>
    </h:form>
</h:body>
</html>
