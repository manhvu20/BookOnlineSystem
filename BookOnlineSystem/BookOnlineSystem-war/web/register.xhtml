<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Đăng ký</title>
</head>
<body>
    <h1>Đăng ký</h1>
    
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="name">Họ và tên:</h:outputLabel>
            <h:inputText id="name" value="#{userManagementBean.name}" />
            
            <h:outputLabel for="email">Email:</h:outputLabel>
            <h:inputText id="email" value="#{userManagementBean.email}" />
            
            <h:outputLabel for="username">Tên đăng nhập:</h:outputLabel>
            <h:inputText id="username" value="#{userManagementBean.username}" />
            
            <h:outputLabel for="password">Mật khẩu:</h:outputLabel>
            <h:inputSecret id="password" value="#{userManagementBean.password}" />
            
            <h:commandButton value="Đăng ký" action="#{userManagementBean.register}" />
        </h:panelGrid>
    </h:form>
</body>
</html>
